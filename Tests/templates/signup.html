{% extends "base.html" %}

{% block title %}Sign Up - Test App{% endblock %}

{% block content %}
  <h1 class="my-4">Sign Up</h1>
  <form method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        required
      >
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      >
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <a href="{{ url_for('login') }}" class="btn btn-link">Already have an account? Login</a>
  </form>
{% endblock %}
