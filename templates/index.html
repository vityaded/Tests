<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Books - Test App{% endblock %}

{% block content %}
  <h1 class="my-4">Available Books</h1>
  
  <ul>
    {% for book in books %}
      <li>
        <a href="{{ url_for('book_tests', book_id=book.id) }}">{{ book.title }}</a>
      </li>
    {% else %}
      <li>No books available.</li>
    {% endfor %}
  </ul>
{% endblock %}
