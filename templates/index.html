{% extends "base.html" %}

{% block title %}Home - Test App{% endblock %}

{% block content %}
<div class="container">
  <h1 class="my-4 text-center">Available Books</h1>

  <!-- Use Bootstrap's grid system for responsive layout -->
  <div class="row">
    {% for book in books %}
      <div class="col-12 col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">Number of tests: {{ book.tests|length }}</p>
            <a href="{{ url_for('book_tests', book_id=book.id) }}" class="btn btn-primary btn-block">View Tests</a>
          </div>
        </div>
      </div>
    {% else %}
      <p class="text-center">No books available.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
