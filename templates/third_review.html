{% extends "base.html" %}

{% block title %}Third Review{% endblock %}

{% block content %}
  <h1 class="my-4">Third Review</h1>

  <p><strong>Unscramble the following word:</strong></p>
  <p>Ukrainian Word: {{ word }}</p>
  <p>Scrambled English Word: <strong>{{ scrambled_word }}</strong></p>

  <form id="review-form">
    <div class="form-group">
      <label for="unscrambled">Your Answer:</label>
      <input type="text" id="unscrambled" class="form-control" name="unscrambled">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>

  <div id="result" class="mt-3"></div>
{% endblock %}

{% block scripts %}
  <script>
    document.getElementById('review-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const userAnswer = document.getElementById('unscrambled').value.trim().toLowerCase();
      const correctAnswer = "{{ correct_word }}".toLowerCase();

      let resultText;
      if (userAnswer === correctAnswer) {
        resultText = "<span class='text-success'>Correct!</span>";
      } else {
        resultText = `<span class='text-danger'>Incorrect! The correct answer was: {{ correct_word }}</span>`;
      }

      document.getElementById('result').innerHTML = resultText;
    });
  </script>
{% endblock %}
